description = "Section for Services"

[viewBag]
==
<!-- Section: Services -->
{% if this.theme.services_section_page %}
<section id="services" class="section section-services grey lighten-5 scrollspy">
  <div class="container blank-space">
    <div class="row">
      <div class="col s12 m6">
        <h5>{{ this.theme.services_headline }}</h5>
        <p class="flow-text">
          {{ this.theme.services_description }}
        </p>
      </div>
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            {% if this.theme.services_photo %}
            <img src="{{ this.theme.services_photo.getThumb(1280, 800, 'crop') }}" />
            {% else %}
            <img src="{{ 'assets/images/mail1.jpg'| theme }}">
            {% endif %}
          </div>
          <div class="card-content">
            {{ this.theme.services_photo_caption }}
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
{% endif %}
